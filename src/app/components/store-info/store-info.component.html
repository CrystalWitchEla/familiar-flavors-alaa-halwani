<div class="feed-item">
  <ion-card class="main-container" style="padding: 0; margin: 0; box-shadow: 0">
    <ion-item class="main-container" lines="none">
      <ion-avatar>
        <img src="{{ logo }}" />
      </ion-avatar>
      <ion-label>
        <h1>{{ name }}</h1>
        <p>{{ cuisine }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="main-container">
      <ion-thumbnail style="width: 400px; height: 200px; margin-bottom: 3%;">
        <img style="width: 400px; height: 200px; border-radius: 10px;" src="{{ cover }}" />
      </ion-thumbnail>
    </ion-item>
  </ion-card>
</div>
